<!DOCTYPE html>
<html manifest="kdr.manifest">
<head>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link id="icon" rel="apple-touch-icon-precomposed" href="icon.png"/>
	<link rel="apple-touch-startup-image" href="startup.png" />
	
	<script type="text/javascript" src="kdr.js"></script>
	<link href="kdr.css" media="screen" rel="stylesheet" type="text/css" />
	
	<title>My K/D</title>
</head>
<body>
	
	<h1 id="player"></h1>
	<img id="emblem" height="44" />
	<div class="clear">&nbsp;</div>
	<p id="message"></p>
	<div id="kdr"></div>
	<button id="set">Set</button>
	
	<script type="text/javascript">
		var $kdr = $('#kdr')
			, $message = $('#message')
			, $player = $('#player')
			, $emblem = $('#emblem');
			
		$('#set').bind('tap click', function(){
			kdr.player = prompt('Xbox Live Gamertag:');
			kdr.update();
		});

		kdr.update();
	</script>
	
</body>
</html>
